<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Main</title>
</head>
<body>
    <p class="mainPagetext"><label for="openModal">Нажмите, что-бы изменить цвет кнопки</label></p>
    <p class="openModalBtn"><input type="button" id="openModal" class="openModalWindow" value="Изменить цвет"></p>
    <div id="myModal" class="modal">
        <div class="modalСontent">
            <p class="modalText">Вы уверены?</p>
            <p class="modalBtn"><input type="button" id="btnYes" class="modalBtn" value="Да">&ensp;
            <input type="button" id="btnNo" class="modalBtn" value="Нет"></p>
        </div>
    </div>
    <p class="mainPagetimer">Цвет изменится обратно через:&ensp;<span id="timePassed">5</span></p>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
